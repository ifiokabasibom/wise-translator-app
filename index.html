<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WISE Translator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>WISE Translator App</h1>

        <div class="input-section">
            <label for="input-language">🎤 Select Input Language:</label>
            <select id="input-language">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>  
                <option value="zh">Chinese</option>
            </select>
            <button id="start-btn">🎤 Start Speaking</button>
            <textarea id="original-text" placeholder="Spoken text appears here" readonly></textarea>
        </div>

        <div class="output-section">
            <label for="output-language">🌍 Select Output Language:</label>
            <select id="output-language">
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="zh">Chinese</option>
            </select>
            <textarea id="translated-text" placeholder="Translated text appears here" readonly></textarea>
            <button id="speak-btn">🔊 Speak Translation</button>
        </div>
    </div>
</body>
</html>
